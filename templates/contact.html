{%extends 'bbb.html'%}

{%block title%}Contact{%endblock title%}

{%block body%}

<div class="container fluid my-6 ">
<i style="font-size: 36px;color:maroon;">Feel Free to !!</i><br>
<img src="/static\img/contact.jpg" class="d-block" width="1120" height="420" alt="...">
<br>
<form method="POST" action="/contact">
   {% csrf_token %}

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><h6>Name</h6></label>
    <input type="text" class="form-control" id="name" name="name" placeholder="enter your name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><h6>Phone Number</h6></label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="enter your phone number">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label"><h6>Email address</h6></label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="enter your email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputpassword1" class="form-label"><h6>password</h6></label>
    <input type="password" class="form-control" id="password" name="password">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1"><h7>Check me out</h7></label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{%endblock body%}
